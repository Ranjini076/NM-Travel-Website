<h2>Welcome, {{ student.user.username }}</h2>
<p>Here are your grades:</p>
<table>
    <tr>
        <th>Subject</th>
        <th>Grade</th>
    </tr>
    {% for report in reports %}
    <tr>
        <td>{{ report.subject }}</td>
        <td>{{ report.grade }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'logout' %}">Logout</a>
